<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/personform}" th:object="${person}"
      method="post">
    First Name:<input type="text" th:field="*{firstName}" /><br/>
    Last Name:<input type="text" th:field="*{lastName}" /><br/>
    SSN:<input type="number" th:field="*{sSN}" /><br/>
    Month:<input type="number" th:field="*{month}" /><br/>
    Day:<input type="number" th:field="*{day}" /><br/>
    Year:<input type="number" th:field="*{year}" /><br/>
    <input type="submit" value="Submit " />


</form>
</body>
</html>
